	<script type="text/javascript">
	    var delWaterId = 0;
	    var delUserName = null;
	    var isFirst = true;
	    var mytable = null;
		$(function() {
			$('.select2').select2();
			
			$("#waterTimeId").datetimepicker({
				language:'zh-CN',
			    format: 'yyyy-mm',
			    startView:'year',
			    minView:'year',
			    autoclose:true
			});
			 $('#createTimeId').datetimepicker({
				language:'zh-CN',
			    format: 'yyyy-mm-dd',
			    startView:'month',
			    minView:'month',
			    autoclose:true
			}); 
			
			getRegionList();
			refreshDataList();			
			$("#upLoadFile").click(function() {
				if(top.permList.indexOf("upload_file")>-1  || top.user.isAdmin == true){
					$("#upInputId").click();
				}else{
					 top.showNoPermission();
				 }
			});
			$("#addWaterBtn").click(function(){
				if(top.permList.indexOf("add_water")>-1  || top.user.isAdmin == true){
					top.addTabs({
						id : 'addwater_tab',
						title : '新增供水数据',
						close : true,
						url : 'waterdata/addwater.html',
						urlType : "relative"
						});
				}else{
					top.showNoPermission();
				}
			})
			$("#editWaterBtn").click(function(){
				if(top.permList.indexOf("edit_water")>-1  || top.user.isAdmin == true){
					var data = mytable.rows( { selected: true } ).data();
					if(data.length==1){
						var obj = data[0].object;
						if(obj.checkStatus==0  || obj.checkStatus==2 || obj.checkStatus==4){
							top.addTabs({
								id : 'editwater_tab_'+obj.id,
								title : '编辑供水数据',
								close : true,
								url : 'waterdata/editwater.html?id='+obj.id+'&regionName='+obj.regionName+'&waterTime='+obj.waterTime+'&waterValue='+obj.waterValue,
								urlType : "relative"
							});
						}else{
							$("#dangerId").html("只能编辑审核状态为'待提交审核'或'退回'的数据！！'");
		            		$("#modal-danger").modal("show");
						}
					}{
						$('#successId').html("请选择一条数据！");
						$('#modal-success').modal('show');
						setTimeout(() => {
							$('#modal-success').modal('hide');
						}, 1000);
					}
				}else{
					top.showNoPermission();
				}
				
			})
			$("#delWaterBtn").click(function(){
				if(top.permList.indexOf("delete_water")>-1  || top.user.isAdmin == true){
					var data = mytable.rows( { selected: true } ).data();
					console.log(data);
					if(data.length>0){
						var delWaterId = "";
						for(var i=0;i<data.length;i++){
							var obj = data[i].object;
							if(obj.checkStatus==0 || obj.checkStatus==2 || obj.checkStatus==4){
								delWaterId +=obj.id+",";
							}else{
								$("#dangerId").html("只能删除审核状态为'待提交审核'或'退回'的数据！！'");
			            		$("#modal-danger").modal("show");	
			            		return;
							}						
						}
						var queryData = {
								idList:delWaterId
						};
						console.log(delWaterId);
						$.ajax({
							url:"/taizhang/water/deleteWater",
							type:"post",
							data:JSON.stringify(queryData),
							contentType:"application/json; charset=UTF-8",
							dataType:"json",
							success:function(data){
								$('#successId').html("删除成功！！！");
								$('#modal-success').modal('show');
								setTimeout(() => {
									$('#modal-success').modal('hide');
								}, 1000);
								refreshDataList();
							}
						});
					}else{
						$('#successId').html("请至少选择一条数据！");
						$('#modal-success').modal('show');
						setTimeout(() => {
							$('#modal-success').modal('hide');
						}, 1000);
					}
				}else{
					top.showNoPermission();
				}
				
			})
			$("#submitCheck").click(function(){		
				if(top.permList.indexOf("submit_check")>-1  || top.user.isAdmin == true){
					var data = mytable.rows( { selected: true } ).data();
					if(data.length>0){
						var delWaterId = "";
						for(var i=0;i<data.length;i++){
							var obj = data[i].object;
							console.log(obj);
							if(obj.checkStatus==0 || obj.checkStatus==2 || obj.checkStatus==4){
								delWaterId +=obj.id+",";
							}else{
								$("#dangerId").html("只能提交审核状态为'待提交审核'或'退回'的数据！！'");
			            		$("#modal-danger").modal("show");	
			            		return;
							}
						}
						var queryData = {
								idList:delWaterId,
								checkStatus:1
						};
						console.log(delWaterId);
						$.ajax({
							url:"/taizhang/water/updateStatus",
							type:"post",
							data:JSON.stringify(queryData),
							contentType:"application/json; charset=UTF-8",
							dataType:"json",
							success:function(data){
								$('#successId').html("提交成功！！！");
								$('#modal-success').modal('show');
								setTimeout(() => {
									$('#modal-success').modal('hide');
								}, 1000);
								refreshDataList();
							}
						});
						
					}else{
						$('#successId').html("请至少选择一条数据！");
						$('#modal-success').modal('show');
						setTimeout(() => {
							$('#modal-success').modal('hide');
						}, 1000);
					}
				}else{
					top.showNoPermission();
				}
				
			})
			$("#searchBtn").click(function(){
				refreshDataList();
			});
		});
		function refreshDataList(){
			 var queryData = {
					 waterTime:$("#waterTimeId").val(),
					 createTime:$("#createTimeId").val(),
					 regionIdList:$("#regionSelId").val(),
					 checkStatus:$("#checkSelId").val()
				};
			 $.ajax({
				url:"/taizhang/water/waterList",
				type:"post",
				data:JSON.stringify(queryData),
				dataType:"json",
				contentType:"application/json;charset=UTF-8",
				success:function(data){
					console.log("search success");
					//mytable.clear().draw();
					var dataArr = [];
					$("#tbodyId").empty();
					var waterList = data.waterList;
					for (var i in waterList){
						var obj = waterList[i];
						var date = new Date(obj.waterTime); 
						 
						var water = {
							'项目':obj.regionName,
							'月份':date.getFullYear()+"-"+(date.getMonth()+1),
							'供水量':obj.waterValue,
							'审核状态':getCheckName(obj.checkStatus),
							'object':obj
						}
						dataArr.push(water);						
					} 
					 mytable = $('#example1').DataTable({
						"destroy":true,
						data:dataArr,
				        columns: [
				            { data: '项目' },
				            { data: '月份' },
				            { data: '供水量' },
				            { data: '审核状态' }
				        ],
				        "paging": true,
					      "lengthChange": true,
					      "searching": false,
					      "ordering": true,
					      "info": true,
					      "autoWidth": true,
					      "select":true,
					      language: {
					    	          "sProcessing": "处理中...",
					    	          "sLengthMenu": "显示 _MENU_ 项结果",
					    	          "sZeroRecords": "没有匹配结果",
					    	          "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
					    	          "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
					    	          "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
					    	          "sInfoPostFix": "",
					    	          "sSearch": "搜索:",
					    	          "sUrl": "",
					    	          "sEmptyTable": "表中数据为空",
					    	          "sLoadingRecords": "载入中...",
					    	          "sInfoThousands": ",",
					    	          "oPaginate": {
					    	              "sFirst": "首页",
					    	              "sPrevious": "上页",
					    	              "sNext": "下页",
					    	              "sLast": "末页"
					    	          },
					    	          "oAria": {
					    	              "sSortAscending": ": 以升序排列此列",
					    	              "sSortDescending": ": 以降序排列此列"
					    	          }
					    	      }
					 }); 
					
					
				},
				error:function(xhr,status,error){
					console.log(xhr);
					console.log(status);
					console.log(error);
				}
			}); 
		}
		
		
		 function uploadFile() {
			 
				 var files = $('#upInputId').prop('files');//获取到文件列表
		        if (files.length > 0) {
		        	var data = new FormData();
			        data.append('fileinfo', files[0]);
			        $("#modal-info").modal("show");
			          $.ajax({
			            url: '/taizhang/water/uploadFile',
			            type: 'POST',
			            data: data,
			            cache: false,
			            processData: false,
			            contentType: false,
			            success:function(data){
			            	$("#modal-info").modal("hide");
			            	if(data.result == "success"){
			            		$('#successId').html("上传成功！！！");
			    				$('#modal-success').modal('show');	
			    				refreshDataList();
			            	}else{
			            		$("#dangerId").html("上传失败，失败原因："+data.result);
			            		$("#modal-danger").modal("show");			            		
			            	}
			            },
			            error:function(){
			            	console.log("upload error");
			            }
			        });  
		        }		      
			 
		        
		};
		function getCheckName(status){
			switch (status) {
			case 0:
				return '待提交审核';
				break;
			case 1:
				return '待科室审核';
				break;
			case 2:
				return '科室审核退回';
				break;
			case 3:
				return '待中心审核';
				break;
			case 4:
				return '中心审核退回'
				break;
			case 5:
				return '归档'
				break;

			default:
				return '';
				break;
			}
		}
		function getRegionList(){
			 var queryData = {name:""};
			 $.ajax({
				url:"/taizhang/water/regionList",
				type:"post",
				data:JSON.stringify(queryData),
				dataType:"json",
				contentType:"application/json;charset=UTF-8",
				success:function(data){
					var regionList = data.regionList;
					console.log("search roleList success");
					var regionIdList = [];
					$("#regionSelId").empty();					
					for (var i in regionList){						
						var opt = $("<option></option>");
						opt.html(regionList[i].name);
						opt.attr("value",regionList[i].id);
						$("#regionSelId").append(opt);
						regionIdList.push(regionList[i].id);
					} 		
					$("#regionSelId").val(regionIdList);
					$("#regionSelId").trigger("change");
				},
				error:function(xhr,status,error){
					console.log(xhr);
					console.log(status);
					console.log(error);
				}
			}); 
		}
	</script>
