<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"

<script type="text/javascript"
	src="../../plugins/pace-master/pace.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="../../dist/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet" href="../../dist/css/ionicons.min.css">
<!-- Theme style -->

<!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->

<style>
.example-modal .modal {
	position: relative;
	top: auto;
	bottom: auto;
	right: auto;
	left: auto;
	display: block;
	z-index: 1;

	background: transparent !important;

<body class="hold-transition skin-blue sidebar-mini">

	<!-- Main content -->
	<section class="content">
		<form class="form-horizontal">
			<!-- form start -->
			<div class="box-body">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-1 control-label pull-left">用户名:</label>

					<div class="col-sm-3">
						<input type="text" class="form-control" id="searchNameId"
							placeholder="名称">
					</div>
					<div class="col-sm-7">
						<button id="searchBtn" type="button"
							class="btn btn-info pull-left">查询</button>
					</div>

					<div class="col-sm-1">
						<button id="addUserBtn" type="button"
							class="btn btn-info pull-center">新增</button>
					</div>
				</div>

			</div>
		</form>
		<!-- /.box-body -->
		<div class="box">
			<div class="box-header"></div>
			<!-- /.box-header -->
			<div class="box-body">
				<table id="example1" class="table table-bordered table-striped">
					<thead>
						<tr>
							<th>用户名</th>
							<th>角色</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="tbodyId">


					</tbody>
				</table>
			</div>

		</div>

		<!-- /.modal -->
	</section>
	<!-- /.modal -->

	<div class="modal modal-danger fade" id="modal-danger">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">警告</h4>
				</div>
				<div class="modal-body">
					<p id="confirmDelId">确认删除该用户吗？？？</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline pull-left"
						data-dismiss="modal">关闭</button>
					<button id="delBtn" type="button" class="btn btn-outline"
						data-dismiss="modal">确认删除</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->

	<!-- /.modal -->

	<div class="modal modal-success fade" id="modal-success">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">提示</h4>
				</div>
				<div class="modal-body">
					<p>删除成功!</p>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- jQuery 2.2.3 -->
	<script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
	<!-- Bootstrap 3.3.6 -->
	<script src="../../bootstrap/js/bootstrap.min.js"></script>
	<!-- FastClick -->
	<script src="../../plugins/fastclick/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="../../dist/js/app.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../../dist/js/demo.js"></script>
	<!-- DataTables -->
	<script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
	<script src="../../plugins/datatables/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript">
	    var delUserId = 0;
	    var delUserName = null;
	    var isFirst = true;
		$(function() {
			
			refreshUserList();			
			$("#addUserBtn").click(function() {
				console.log(top.permission)
				if(top.permList.indexOf("add_user")>-1){
					top.addTabs({
						id : 'addusertab',
						title : '添加用户',
						close : true,
						url : 'user/adduser.html',
						urlType : "relative"
					});
				}else{
					
					$('#modal-success').modal('show');
					setTimeout(() => {
						$('#modal-success').modal('hide');
					}, 1000);
				}
					
			});
			$("#delBtn").click(function() {
				console.log(delUserId+delUserName);
				if(delUserId != 0 && delUserName!=null){
					$.ajax({
						url:"/taizhang/sys/deleteUser",
						type:"post",
						data:{id:delUserId},
						contentType:"application/x-www-form-urlencoded; charset=UTF-8",
						dataType:"json",
						success:function(data){
							delUserId = 0;
							delUserName = null;
							$('#modal-success').modal('show');
							setTimeout(() => {
								$('#modal-success').modal('hide');
							}, 1000);
							refreshUserList();
						}
					});
				}else{
					console.log('没有选中用户');
				}
			});
			
			$("#searchBtn").click(function(){
				refreshUserList();
			});
			
		});
		function refreshUserList(){
			 var queryData = {name:$("#searchNameId").val()!=null?$("#searchNameId").val():""};
			 $.ajax({
				url:"/taizhang/sys/userList",
				type:"post",
				data:JSON.stringify(queryData),
				dataType:"json",
				contentType:"application/json;charset=UTF-8",
				success:function(data){
					console.log("search success");
					$("#tbodyId").empty();
					for (var i in data){
						var tr = $("<tr></tr>");
						
						var tdName = $("<td></td>");
						tdName.append("<p>"+data[i].name+"</p>");
						
						var tdRole = $("<td></td>");
						var roleList = data[i].roleList;
						var roleStr = "";
						for(var j in roleList){					
							roleStr += roleList[j].name+"、";
						}
						tdRole.html(roleStr);
						
						var tdOper = $("<td></td>");
						//var edit = $("<i class='fa fa-fw fa-edit'></i>");
						var edit = $("<a>编辑</a>");
						edit.attr("href","#");
						edit.attr("onclick","edit_user("+data[i].id+",'"+data[i].name+"')")	
						var del =  $("<a>删除</a>");
						del.attr("href","#");
						del.attr("onclick","del_user("+data[i].id+",'"+data[i].name+"')");
						del.attr("data-toggle","modal");
						del.attr("data-target","#modal-danger");
						tdOper.append(edit);
						tdOper.append("|");
						tdOper.append(del);
						
						tr.append(tdName);
						tr.append(tdRole);
						tr.append(tdOper);
						$("#tbodyId").append(tr);
					} 
					if (isFirst) {
						isFirst = false;
						
						$('#example1').DataTable({
						      "paging": true,
						      "lengthChange": false,
						      "searching": false,
						      "ordering": true,
						      "info": true,
						      "autoWidth": false,
						      language: {
						    	          "sProcessing": "处理中...",
						    	          "sLengthMenu": "显示 _MENU_ 项结果",
						    	          "sZeroRecords": "没有匹配结果",
						    	          "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
						    	          "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
						    	          "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
						    	          "sInfoPostFix": "",
						    	          "sSearch": "搜索:",
						    	          "sUrl": "",
						    	          "sEmptyTable": "表中数据为空",
						    	          "sLoadingRecords": "载入中...",
						    	          "sInfoThousands": ",",
						    	          "oPaginate": {
						    	              "sFirst": "首页",
						    	              "sPrevious": "上页",
						    	              "sNext": "下页",
						    	              "sLast": "末页"
						    	          },
						    	          "oAria": {
						    	              "sSortAscending": ": 以升序排列此列",
						    	              "sSortDescending": ": 以降序排列此列"
						    	          }
						    	      }
						    });
					}
					
				},
				error:function(xhr,status,error){
					console.log(xhr);
					console.log(status);
					console.log(error);
				}
			}); 
		}
		function edit_user(userid,username) {
			top.addTabs({
				id : 'edituser_tab_' + userid,
				title : '编辑用户_'+username,
				close : true,
				url : 'user/edituser.html?userid=' + userid,
				urlType : "relative"
			});
		}
		function del_user(userid,username){
			delUserId = userid;
			delUserName = username;
			$("#confirmDelId").html("确认删除 "+username+" 吗??");
		}
		
	</script>
</body>
</html>
